<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>数据监控主题</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<span style="display: none" id="top-model-json" th:text="${topModelJson}" ></span>
<div class="container">
    <div class="row" style="margin-top: 15px; padding: 0 10px;">
        <div style="border: 1px solid #000; height: 90px; background-color: #EFEFEF;">
            <div class="col-xs-3" style="float: left; border-right: 1px solid #000;"><h3 style="line-height: 45px; height: 57px;">失败</h3></div>
            <div class="col-xs-9" style="float: right; padding: 4px 5px"><span>共有监控对象 <i class="objCount">0</i> 个，近<i class="days">0</i>日预警数量<i class="logCount">0</i>个，发出预警的对象有<i class="objFailCount">0</i>个，占比 <i class="objFailPct">0</i>%，其中[<i class="logMaxName">0</i>]报警 <i class="logMaxCount">0</i>次 最多</span></div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script>

    $(function() {
        var topModelJson = $("#top-model-json").text();
        var topModel = JSON.parse(topModelJson);
        console.log(topModel);

        $(".logCount").text(topModel.topObjFailModel.logCount);
        $(".days").text(topModel.topObjFailModel.days);
        $(".logMaxCount").text(topModel.topObjFailModel.logMaxCount);
        $(".logMaxName").text(topModel.topObjFailModel.logMaxName);
        $(".objCount").text(topModel.topObjFailModel.objCount);
        $(".objFailCount").text(topModel.topObjFailModel.objFailCount);
        $(".objFailPct").text(topModel.topObjFailModel.objFailPct);

    });

</script>
</html>
